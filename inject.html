<div>
  <style>
    .tls-simple-text-banner {
      height: auto;
    }
    #HIMA {
      width: 75%;
      height: auto;
      display: block;
      margin: 0 auto;
      background: #0a308f;
    }
    .centre {
      display: block;
      text-align: center;
      color: #ffffff;
    }

    #ribbon {
      color: #fff;
      font-weight: bold;
    }

    button {
      background-color: #051524;
      color: #fff;
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4a9ced;
    }

    .none {
      display: none;
    }
    .center {
      margin: 0 auto;
      text-align: center;
    }

    #messageZone {
      text-align: center;
      font-weight: normal;
      font-size: 22px;
      color: #f4f7f9;
      display: inline-flex;
    }

    #statusT {
      text-align: center;
      font-weight: normal;
      font-size: 22px;
      color: #f4f7f9;
      display: inline-flex;
    }

    label {
      font-size: 20px;
      color: #fbf8f8;
    }

    #textTLSContainer {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #textTLSTitle {
      color: #ffffff;
      margin-top: 8px;
      font-size: 34px;
      text-align: center;
      font-weight: normal;
    }

    #linkTLS {
      text-decoration: none;
      transition: color 0.3s ease;
      font-size: 13px;
      text-align: center;
    }

    #linkTLS:hover {
      color: #0056b3;
      text-decoration: underline;
      font-size: 13px;
      text-align: center;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border: none;
      background-color: #fff;
      border-radius: 5px;
      margin: 5px;
    }

    #ttTLSDiv {
      text-align: center;
    }
  </style>
  <h1 class="centre">Centre : {{centre}}</h1>
  <div class="center">
    <button id="allButtons" onclick="SOCIALBROWSER.share('[TLS]');">Run ALL appointment</button>
    <button id="selectTLSButton" onclick="SOCIALBROWSER.stopRequest = false;SOCIALBROWSER.getdates();">Run appointment</button>
    <button id="stopTLSButton" onclick="SOCIALBROWSER.stopRequest = true;">- Stop -</button>
    <br /><br />
    <button id="linkTLSButton" onclick="document.location.href = '{{link}}'">appointments</button>
    <button id="unlockTLSButton" onclick="SOCIALBROWSER.unlock();">UnLock</button>
    <button id="refreshTLSButton" onclick="document.location.reload()">- Reload -</button>
  </div>
  <div id="ttTLSDiv">
    <form id="ttTLSForm" class="none">
    
      <div class="none">
        <label for="offsetConnections">Shifting concurrent connections - S :</label>
        <input type="number" id="offsetConnections" name="offsetConnections" step="any" value="0.2" required />
        <br />
        <label for="useRecaptchaSolver">Utiliser le solveur reCAPTCHA :</label>
        <input type="checkbox" id="useRecaptchaSolver" name="useRecaptchaSolver" />
        <br />
        <button id="testButton">Tester reCAPTCHA</button>
      </div>
      <div id="statusT">Statut :</div>
      <div id="messageZone">Prêt.</div>
    </form>
    <form>
      <label for="refreshTLSTime">Search  every - S :</label>
      <input type="number" id="refreshTLSTime" name="refreshTLSTime" value="{{timeRequest}}" required />
      <br />
      <label for="refreshPageInput">ٌRefresh Page every - S :</label>
      <input type="number" id="refreshPageInput" name="refreshPageInput" value="{{timeRefresh}}" required />
      <br />
      <label for="parallelConnections">Number of simultaneous connections :</label>
      <input type="number" id="parallelConnections" name="parallelConnections" value="1" required />
      <br />
    </form>
    <div id="textTLSContainer">
      <div id="ribbon">---</div>
    </div>
  </div>
  <br />
</div>
